<br>
<h3 class="text-center"> Register </h3>
<br>

<div class="container col-lg-6 col-offset-3">

<div *ngIf="successFlag" class="alert alert-success" role="alert">
    {{ successMessage }}
</div>

<div *ngIf="errorFlag" class="alert alert-danger" role="alert">
    {{ errorMessage }}
</div>

<form (ngSubmit)="onSubmit()">

    <div class="col-12">
        <label for="usernameInput" class="form-label">username</label>
        <input id="usernameInput" name="username" type="text" class="form-control" [(ngModel)]="student.username" required>
    </div>
    <div class="col-12">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail" [(ngModel)]="student.email" required>
    </div>

    <div class="row">
        <div class="col col-md-6">
            <label for="password" class="form-label">password</label>
            <input class="form-control" name="password" id="password" type="password" [(ngModel)]="student.password" required #passwd>
        </div>
        <div class="col col-md-6">
            <label for="c-password" class="form-label">confirm password</label>
            <input class="col-md-6 form-control" id="c-password" type="password" name="confirm-password" required #cpasswd>
        </div>
    </div>

    <br>
    <input type="submit" name="submitBtn" value="Register" class="btn btn-primary">

</form>
</div>
